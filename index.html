<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <img src="images/bg-mobile.png" alt="" class="background-image">

  <main>
    <div class="main-container">
      <div class="top">
        <img class="logo" src="images/logo.svg" alt="">
        <div class="icons">
          <div class="icon-bg"><img class="icon-1" src="images/icon-document.svg" alt=""></div>
          <div class="icon-bg"><img class="icon-2" src="images/icon-folder.svg" alt=""></div>
          <div class="icon-bg"><img class="icon-3" src="images/icon-upload.svg" alt=""></div>
        </div>
      </div>
      <div class="bottom">
        <p>Youâ€™ve used <span class="storage-space">815 GB</span> of your storage</p>
        <div class="progress-bar-container">
          <div class="progress-bar-bg">
            <div class="progress-bar">
              <div class="progress-bar-head">

              </div>
            </div>
          </div>
          <div class="progress-bar-numbers">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
        <div class="amount-left">
          <p><span class="number">185</span> GB Left</p>
        </div>
      </div>
    </div>


  </main>

</body>

</html>
